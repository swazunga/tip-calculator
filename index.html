<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <fieldset>
      <label>Bill</label>
      <input type="number" id="billAmount" placeholder="$0.00" />Select Tip %
      <button id="btn5">5%</button>
      <button id="btn10">10%</button>
      <button id="btn15">15%</button>
      <button id="btn25">25%</button>
      <button id="btn50">50%</button>
      <button id="btnCustom">custom</button>
      <br />
      <label>Number of People</label>
      <input type="number" id="numPeople" placeholder="0" />
    </fieldset>
    <fieldset>
      <label>Tip Amount/person</label>
      <span id="tipTotal"></span>
      <br />
      <label>Total/person</label>
      <span id="total"></span>
      <br />
      <button id="btnReset">Reset</button>
    </fieldset>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
